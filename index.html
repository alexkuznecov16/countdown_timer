<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Until New Year</h1>
    <div class="countdown__container">
        <div class="timer">
            <div class="time">
                <span id="days">10</span>
                <span>Days</span>
            </div>
            <div class="time">
                <span id="hours">10</span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes">10</span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">10</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <!-- /.countdown__container -->
    <footer class="footer">
        &COPY; Alexander Kuznecov 2023
    </footer>

    <script src="app.js"></script>
</body>
</html>
