<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello, this is my first project with JS">
    <title>Countdown timer html, css, js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>Countdown to New 2023 Year:</h1>
        <div class="countdowntimer">
            <div class="timer orange-bcg">
            <div class="timer-up"><h2 id="days">00</h2></div>
            <div class="timer-down"><p>Days</p></div>
        </div>
            <div class="timer blue-bcg">
            <div class="timer-up"><h2 id="hours">00</h2></div>
            <div class="timer-down"><p>Hours</p></div>
        </div>
            <div class="timer green-bcg">
            <div class="timer-up"><h2 id="minutes">00</h2></div>
            <div class="timer-down"><p>Minutes</p></div>
        </div>
            <div class="timer red-bcg">
            <div class="timer-up"><h2 id="seconds">00</h2></div>
            <div class="timer-down"><p>Seconds</p></div>
        </div>
        </div>
        <!-- /.countdowntimer -->
    </div>
    <!-- /.wrapper -->

    <script src="script.js"></script>
</body>
</html>
